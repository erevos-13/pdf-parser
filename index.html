<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .drop-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .drop-area.active {
            border-color: #0078d7;
        }
        #pdf-content {
            margin-top: 20px;
            border: 1px solid #eee;
            padding: 20px;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>PDF Parser with WebAssembly</h1>
    </header>
    <main>
        <div class="drop-area" id="drop-area">
            <p>Drag & drop a PDF file here or</p>
            <input type="file" id="file-input" hidden accept=".pdf" />
            <button id="select-file">Select PDF File</button>
        </div>
        
        <div class="loading" id="loading">
            <p>Processing PDF with WebAssembly...</p>
            <progress></progress>
        </div>
        
        <div id="pdf-info"></div>
        
        <pre id="pdf-content"></pre>
    </main>
    <footer>
        <p>PDF parsing powered by WebAssembly</p>
    </footer>
    
    <script src="main.js" defer></script>
</body>
</html>
